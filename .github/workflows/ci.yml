name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Frontend (React) Tests
  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
        cache-dependency-path: cory/package-lock.json
    
    - name: Install dependencies
      working-directory: ./cory
      run: npm ci
    
    - name: Run linter
      working-directory: ./cory
      run: npm run lint
    
    - name: Build application
      working-directory: ./cory
      run: npm run build

  # Backend (Python) Tests
  backend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: pip
        cache-dependency-path: backend/requirements.txt
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint
    
    - name: Run linter
      working-directory: ./backend
      run: pylint app/*.py --disable=W0718
    
    - name: Test backend startup
      working-directory: ./backend
      run: |
        python -c "from app.api import app; print('Backend API loaded successfully')"